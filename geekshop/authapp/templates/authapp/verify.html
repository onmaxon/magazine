{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Поздравляем!</h1>
        <p>Вы успешно активировали аккаунт</p>
    {% else %}
        <h1>Что то не так!</h1>
        <p>Активация не удалась</p>
    {% endif%}
    <br>
    <button class="btn btn-round form-control">
        <a href="{% url 'main' %}">На главную</a>
    </button>
{% endblock %}
